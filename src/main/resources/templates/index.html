<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>⚽ Sistema de Gestión de Clubes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: white;
            font-family: 'Segoe UI', sans-serif;
            min-height: 100vh;
        }
        .card-container {
            max-width: 700px;
            margin: auto;
            margin-top: 60px;
            background-color: #1f1f1f;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.6);
            padding: 40px;
        }
        h1 {
            text-align: center;
            font-weight: 900;
            margin-bottom: 40px;
            text-shadow: 0 0 10px rgba(255,255,255,0.2);
        }
        .list-group-item {
            background-color: transparent;
            color: #f8f9fa;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            border: none;
            padding: 15px 20px;
            border-radius: 10px;
        }
        .list-group-item:hover {
            background: linear-gradient(90deg, #00c6ff, #0072ff);
            color: white;
            transform: scale(1.03);
        }
        .list-group-item-danger {
            background: #dc3545 !important;
            color: white !important;
            font-weight: bold;
            border-radius: 10px;
        }
        .icon {
            margin-right: 12px;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
<div class="card-container">
    <h1>⚽ Sistema de Gestión de Clubes</h1>

    <div class="list-group">
        <a th:href="@{/clubes}" class="list-group-item list-group-item-action">
            <i class="fa-solid fa-list icon"></i>Ver Clubes
        </a>

        <a th:href="@{/asociaciones}" class="list-group-item list-group-item-action">
            <i class="fa-solid fa-building-columns icon"></i>Ver Asociaciones
        </a>

        <a th:if="${hayClubes}" th:href="@{/entrenadores}" class="list-group-item list-group-item-action">
            <i class="fa-solid fa-user-tie icon"></i>Ver Entrenadores
        </a>
        <span th:if="${!hayClubes}" class="list-group-item list-group-item-danger">
            <i class="fa-solid fa-triangle-exclamation icon"></i>No hay Clubes → no se pueden gestionar Entrenadores
        </span>

        <a th:if="${hayClubes}" th:href="@{/jugadores}" class="list-group-item list-group-item-action">
            <i class="fa-solid fa-shoe-prints icon"></i>Ver Jugadores
        </a>
        <span th:if="${!hayClubes}" class="list-group-item list-group-item-danger">
            <i class="fa-solid fa-triangle-exclamation icon"></i>No hay Clubes → no se pueden gestionar Jugadores
        </span>

        <a th:if="${hayClubes}" th:href="@{/competiciones}" class="list-group-item list-group-item-action">
            <i class="fa-solid fa-trophy icon"></i>Ver Competiciones
        </a>
        <span th:if="${!hayClubes}" class="list-group-item list-group-item-danger">
            <i class="fa-solid fa-triangle-exclamation icon"></i>No hay Clubes → no se pueden gestionar Competiciones
        </span>
    </div>
</div>
</body>
</html>
