<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulario Club</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h2>Formulario Club</h2>

    <form th:action="@{/clubes/guardar}" th:object="${club}" method="post">
        <input type="hidden" th:field="*{id}" />
        <div class="mb-3">
            <label class="form-label">ID (se autogenera)</label>
            <input type="text" class="form-control" th:field="*{id}" readonly>
        </div>
        <button type="submit" class="btn btn-success">Guardar</button>
        <a href="/clubes" class="btn btn-secondary">Cancelar</a>
    </form>
</body>
</html>
