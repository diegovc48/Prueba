<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario Competición</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #0d1117, #1f2937);
            color: #f8f9fa;
            font-family: 'Segoe UI', sans-serif;
            min-height: 100vh;
        }

        .form-container {
            max-width: 700px;
            margin: 60px auto;
            background: rgba(33, 43, 54, 0.85);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.6);
        }

        h2 {
            text-align: center;
            font-weight: bold;
            margin-bottom: 30px;
        }

        label {
            font-weight: 600;
        }

        .btn-success {
            background: linear-gradient(90deg, #00c9ff, #92fe9d);
            border: none;
        }

        .btn-secondary {
            background: #6c757d;
            border: none;
        }

        .btn:hover {
            opacity: 0.92;
        }
    </style>
</head>
<body>
<div class="form-container">
    <h2>Formulario Competición</h2>

    <form th:action="@{/competiciones/guardar}" th:object="${competicion}" method="post">
        <input type="hidden" th:field="*{id}" />

        <div class="mb-3">
            <label>Nombre</label>
            <input type="text" class="form-control" th:field="*{nombre}" placeholder="Ej: Copa Nacional" required />
        </div>

        <div class="mb-3">
            <label>Monto Premio</label>
            <input type="number" class="form-control" th:field="*{montoPremio}" placeholder="Ej: 1000000" required />
        </div>

        <div class="mb-3">
            <label>Fecha Inicio</label>
            <input type="date" class="form-control" th:field="*{fechaInicio}" required />
        </div>

        <div class="mb-3">
            <label>Fecha Fin</label>
            <input type="date" class="form-control" th:field="*{fechaFin}" required />
        </div>

        <div class="d-flex justify-content-between mt-4">
            <a th:href="@{/competiciones}" class="btn btn-secondary">Cancelar</a>
            <button type="submit" class="btn btn-success">Guardar</button>
        </div>
    </form>
</div>
</body>
</html>
