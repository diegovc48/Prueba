<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Clubes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h2>Clubes Registrados</h2>

    <a href="/clubes/nuevo" class="btn btn-primary mb-3">âž• Nuevo Club</a>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="club : ${clubes}">
                <td th:text="${club.id}"></td>
                <td>
                    <a th:href="@{/clubes/editar/{id}(id=${club.id})}" class="btn btn-sm btn-warning">Editar</a>
                    <a th:href="@{/clubes/eliminar/{id}(id=${club.id})}" class="btn btn-sm btn-danger">Eliminar</a>
                </td>
            </tr>
        </tbody>
    </table>

    <a href="/" class="btn btn-secondary">Volver al inicio</a>
</body>
</html>
